version: "3.9"

services:
  java_app:
    container_name: java_app
    image: crud-java:1.0
    build: .
    ports: 
      - "8080:8080"
    depends_on:
      - java_db

  java_db:
    container_name: java_db
    image: postgres:latest
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: POSTGRES
      POSTGRES_PASSWORD: POSTGRES
      POSTGRES_DB: POSTGRES
